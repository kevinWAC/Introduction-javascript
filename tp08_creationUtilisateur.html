<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="load()"></body>
    <table class="table">
        <thead>
            <tr>
                <th class="nom">Nom</th>
                <th class="prenom">Prénom</th>
                <th class="dateNaissance">Date de naissance</th>
                <th class="lieuNaissance">Lieu</th>
                <th class="departement">Departement</th>
                <th class="numeroRue">Numero de rue</th>
                <th class="libelle">Libellé</th>
                <th class="codePostal">Code postal</th>
                <th class="ville">Ville</th>
            </tr>
        </thead>
        <tbody>    
        </tbody>
    </table>

<form>
    <label for="nom">Nom :</label>
    <input type="text" class="nom" id="nom">
    <label for="prenom">Prenom :</label>
    <input type="text" class="prenom" id="prenom">
    <label for="dateNaissance">Date de naissance :</label>
    <input type="date" class="dateNaissance" id="dateNaissance">
    <label for="lieuNaissance">Lieux :</label>
    <input type="text" class="lieuNaissance" id="lieuNaissance">
    <label for="departement">Département :</label>
    <input type="text" class="departement" id="departement">
    <label for="numeroRue">Numéro de rue :</label>
    <input type="number" class="numeroRue" id="numeroRue">
    <label for="libelle">Libellé :</label>
    <input type="text" class="libelle" id="libelle">
    <label for="codePostal">Code postal :</label>
    <input type="number" class="codePostal" id="codePostal">
    <label for="ville">Ville :</label>
    <input type="text" class="ville" id="ville">
    <input type="button" onclick="valider()" value="Valider">
</form>

    <script src="tp08_creationUtilisateur.js"></script>
