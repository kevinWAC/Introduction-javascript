<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input1">
    <input type="text" class="input2">
    <button>GO!</button>
    <section id="resultat">0</section>

    <script>



        let button = document.querySelector("button");
        let section = document.querySelector("#resultat"); 

        button.onclick = function() {
            let el1 = parseInt(document.querySelector(".input1").value);
            let el2 = parseInt(document.querySelector(".input2").value);
            if(isNaN(el1) || isNaN(el2)) {
                section.innerHTML = 'Vous devez saisir un nombre';
                section.style.background = 'red'; 
            } else {
                let total = el1 + el2;
                section.innerHTML = total;
            }
        }

    </script>
</body>
</html>
